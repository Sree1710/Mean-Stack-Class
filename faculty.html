<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>Faculty name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Department</td>
            <td><select name="" id="" class="form-contol">
                <option value="COMPUTER APPLICATION">COMPUTER APPLICATION</option>
                <option value="PHYSICS">PHYSICS</option>
                <option value="ENGLISH">ENGLISH</option>
                <option value="MATHEMATICS">MATHEMATICS</option>
                <option value="COMMERCE">COMMERCE</option>
            </select></td>
        </tr>
        <tr>
            <td>Educational Qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact number</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Designation</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="5" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="" id="" class="form-control">
                <option value="THIRUVANANTHAPURAM">THIRUVANANTHAPURAM</option>
                <option value="KOLLAM">KOLLAM</option>
                <option value="ALAPPUZHA">ALAPPUZHA</option>
                <option value="ERNAKULAM">ERNAKULAM</option>
                <option value="IDUKKI">IDUKKI</option>
                <option value="WAYANAD">WAYANAD</option>
                <option value="KANNUR">KANNUR</option>
                <option value="KOZHIKODE">KOZHIKODE</option>
                <option value="THRISSUR">THRISSUR</option>
                <option value="PALAKKAD">PALAKKAD</option>
                <option value="MALAPPURAM">MALAPPURAM</option>
                <option value="PATHANAMTHITTA">PATHANAMTHITTA</option>
                <option value="KOTTAYAM">KOTTAYAM</option>
                <option value="KASARAGOD">KASARAGOD</option>
            </select></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>E-MAIL</td>
            <td><input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><select name="" id="" class="form-control">
                <option value="O+">O+</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-primary">REGISTER</button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
